name: Terraform CD

on:
  pull_request:
    paths:
      - 'infra/**'
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  plan:
    name: Terraform Plan (dev)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev]
    if: github.event_name == 'pull_request' ||
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, 'terraform plan'))

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Terraform Init
        working-directory: infra/live/${{ matrix.environment }}
        run: terraform init

      - name: Terraform Plan
        id: plan
        working-directory: infra/live/${{ matrix.environment }}
        run: terraform plan -no-color -out=tfplan | tee plan.txt

      - name: Comment Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          ENVIRONMENT: ${{ matrix.environment }}
        with:
          script: |
            const fs = require('fs');
            const planPath = `${process.env.GITHUB_WORKSPACE}/infra/live/${process.env.ENVIRONMENT}/plan.txt`;

            let plan;
            try {
              plan = fs.readFileSync(planPath, 'utf8');
            } catch {
              core.warning(`No plan file found for ${process.env.ENVIRONMENT}`);
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: context.issue.number,
                body: `âš ï¸ No Terraform plan found for \`${process.env.ENVIRONMENT}\`. Did the plan step fail?`,
              });
              return;
            }

            if (plan.length > 60000) plan = plan.slice(0, 60000) + '\n\n... (truncated) ...';

            const body =
              `#### Terraform Plan for \`${process.env.ENVIRONMENT}\`\n` +
              `<details><summary>Show Plan</summary>\n\n\`\`\`\n${plan}\n\`\`\`\n\n</details>\n\n` +
              `_Pusher: @${context.actor}_`;

            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body,
            });

  apply-dev:
    name: Terraform Apply (dev)
    runs-on: ubuntu-latest
    if: github.event_name == 'issue_comment' && contains(github.event.comment.body, 'terraform apply dev')

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Terraform Init
        working-directory: infra/live/dev
        run: terraform init

      - name: Terraform Apply
        working-directory: infra/live/dev
        run: terraform apply -auto-approve

      - name: Comment Apply Result
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body: `âœ… Terraform Apply (dev) completed successfully by @${context.actor}`
            });

  apply-prod:
    name: TF Apply (prod)
    runs-on: ubuntu-latest
    environment: production
    if: github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Terraform Init
        working-directory: infra/live/prod
        run: terraform init

      - name: Terraform Apply
        working-directory: infra/live/prod
        run: terraform apply -auto-approve

      - name: Comment Apply Result
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body: `ðŸš€ Terraform Apply (prod) executed manually by @${context.actor}`
            });
