name: Atlantis CI

on:
  pull_request:
    paths:
      - 'infra/**'
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]
  push:
    branches:
      - main

jobs:
  plan:
    name: Plan ${{ matrix.environment }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev]
    if: github.event_name == 'pull_request' ||
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, 'atlantis plan'))

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Terraform Init
        working-directory: infra/live/${{ matrix.environment }}
        run: terraform init

      - name: Terraform Plan
        id: plan
        working-directory: infra/live/${{ matrix.environment }}
        run: |
          terraform plan -no-color -out=tfplan | tee plan.txt

      - name: Comment Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          ENVIRONMENT: ${{ matrix.environment }}
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('infra/live/${process.env.ENVIRONMENT}/plan.txt', 'utf8');
            const body = `#### Terraform Plan for \`${process.env.ENVIRONMENT}\`\n\n<details><summary>Show Plan</summary>\n\n\`\`\`\n${plan}\n\`\`\`\n\n</details>`;
            github.rest.issues.createComment({ ...context.repo, issue_number: context.issue.number, body });

  apply-prod:
    name: Apply prod
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' &&
        (github.event_name == 'push' || (github.event_name == 'issue_comment' && contains(github.event.comment.body, 'atlantis apply')))

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Terraform Init
        working-directory: infra/live/prod
        run: terraform init

      - name: Terraform Apply
        working-directory: infra/live/prod
        run: terraform apply -auto-approve
